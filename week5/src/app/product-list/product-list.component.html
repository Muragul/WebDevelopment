<div class="top-menu">
  <div>
    <button [routerLink]="['/categories']">
      Back
    </button>
  </div>
  <div>
    <h2>Products</h2>    
  </div>
</div>

<div class="items">
  <div *ngFor="let product of products" class="card" routerLink="/products/:{{product.id}}/details">
    <img src="{{product.image}}">
    <div class="container">
      <h3>
        <a [title]="product.name + ' details'">
          {{ product.name }}
        </a>
      </h3>
      <p>
        Rating: {{product.rate}}
      </p>
    </div>
  </div>
</div>
