<!DOCTYPE html>
<html>
    <head>
        <title>
            The world's leading software development platform · GitHub
        </title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <header>
            <div class="left-part">
                <div>
                    <img src="github.png">
                </div>
                <div>
                    <details>
                        <summary>Why GitHub?</summary>
                    </details>
                </div>
                <div class="a">
                    <a href="">Enterprise</a>
                </div>
                <div>
                    <details>
                        <summary>Explore</summary>
                    </details>
                </div>
                <div class="a">
                    <a href="">Marketplace</a>
                </div>
                <div>
                    <details>
                        <summary>Pricing</summary>
                    </details>
                </div>
            </div>
            <div class="right-part">
                <div>
                    <input type="text" placeholder="Search GitHub">
                </div>
                <div class="a">
                    <a href="">
                        Sign in
                    </a>
                </div>
                <div>
                    <button>
                        Sign up
                    </button>
                </div>
            </div>
        </header>
        <main>
            <div class="one">
                <div class="h1">
                    Built for developers
                </div>
                <div class="h2">
                    GitHub is a development platform inspired by the way you work. From
                    <a href="https://github.com/open-source"> open source</a> to
                    <a href="https://github.com/business"> business</a>, you can host and review code, manage projects, and build software alongside 40 million developers.
                </div>
            </div>
            <div class="two">
                <div class="l">
                    <label>Username</label>
                </div>
                <div>
                    <input type="text">
                </div>
                <div class="l">
                    <label>Email</label>
                </div>
                <div>
                    <input type="email">
                </div>
                <div class="l">
                    <label>Password</label>
                </div>
                <div>
                    <input type="password">
                </div>
                <div>
                    <label class="mini">
                        Make sure it's at least 15 characters OR at least 8 characters including a number and a lowercase letter. 
                    </label>
                    <a href="https://help.github.com/articles/creating-a-strong-password">Learn more.</a>
                </div>
                <div>
                    <button class="mini">Sign up for GitHub</button>
                </div>
                <div>
                    <label class="mini">
                        By clicking “Sign up for GitHub”, you agree to our 
                        <a href="https://help.github.com/terms">Terms of Service</a> and 
                        <a href="https://help.github.com/privacy">Privacy Statement</a>. 
                        We’ll occasionally send you account related emails.
                    </label>
                </div>
            </div>
        </main>
    </body>
</html>
