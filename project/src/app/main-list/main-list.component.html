<body>
  <div class="card">
    <div class="card-body">
      <div class="title">
        <h2>
          {{title}}
        </h2>
        <button type="button">Save</button>
      </div>
      <hr>
      <img src={{front_image}}>
      <div class="rating">
        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
      </div>
      <div class="section">
        rating: {{likes}}
      </div>
      <div class="section">
        <strong>Description:</strong> {{description}}
      </div>
      <div class="section">
        <strong>Ingredients:</strong> {{ingredients}}
      </div>
      <div class="section">
        Comments: {{comments}}
      </div>
    </div>
  </div>
</body>
